<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
    rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>
    
    <div class="container">
        <div class="counter">
            <div class="counter-wins">
                <p>Win X:</p>
                <p class="counter-wins__x"></p>
            </div>
            <div class="counter-wins">
                <p>Win O:</p>
                <p class="counter-wins__o"></p>
            </div>
        </div>

        <table class="field">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <div class="btn-wrapper">
            <button class="btn">Restart Game</button>
        </div>
    </div>
</body>
</html>
